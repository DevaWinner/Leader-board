<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>

  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  
  <main>
    <section>
      <div class="scoreHeader">
        <h2>Recent Scores</h2>
        <button type="reset" id="refresh-btn">
          Refresh
        </button>
      </div>
      
      <div>
        <ul id="leaderboard">
          
        </ul>
      </div>
    </section>

    <section>
      <div>
        <h2>Add your score</h2>
      </div>

      <div>
        
        <form action="">
          <input class="name-input" id="name-input" type="text" placeholder="Your name" required>
          <input class="score-input" id="score-input" type="number" placeholder="Your score" required>
          <p id="error-msg"></p>
          <button type="submit" id="submit-btn">Submit</button>
        </form>
      </div>
    </section>
  </main>

  <script src="./index.js"></script>
</body>
</html>
